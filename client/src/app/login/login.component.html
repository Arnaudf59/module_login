<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="form-signin-heading">Connecter-vous</h1>
      <p class="lead">
        Vous n'Ãªtes pas menbre? Veuillez-vous <a routerLink="/register">enregister</a>.
      </p>

      <form (submit)="login()">
        <div class="form-group">
          <label for="email">Adresse mail</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="email"
            [(ngModel)]="credentials.email"
          />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="mot de passe"
            [(ngModel)]="credentials.password"
          />
        </div>
        <button type="submit" class="btn btn-default">Connexion!</button>
      </form>
    </div>
  </div>
</div>
